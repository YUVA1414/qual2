<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f3f0;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #btn {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      background-color: #5e665e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    #btn:hover {
      background-color: #3b5243;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #b7b99f;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin: 0 5px;
      transition: transform 0.2s;
    }
    .icon-btn:hover {
      transform: scale(1.2);
    }
    #popup-container, #delete-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup-body {
      background: #b7b99f;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      width: 320px;
      position: relative;
    }

    .close-icon {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: black;
    }

    label .required {
      color: red;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #submit-btn, #yes-btn, #no-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #submit-btn {
      background-color: #356e60;
      color: white;
    }
    #yes-btn {
      background-color: #9b5353;
      color: white;
    }
    #no-btn {
      background-color: #ccc;
    }
    #yes-btn:hover { background-color: #723e3e; }
    #no-btn:hover { background-color: #bbb; }
    #submit-btn:hover { background-color: #244c43; }

    #dob-error, #form-error {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <button id="btn">Add Person</button>
  <table id="data-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>DOB</th>
      <th>Email</th>
      <th>Comments</th>
      <th>Actions</th>
    </tr>
  </table>

  <div id="popup-container">
    <div class="popup-body">
      <button class="close-icon" id="close-popup">&times;</button>

      <p id="form-error">Please fill out all fields.</p>

      <form id="person-form">
        <label for="fname">First Name <span class="required">*</span></label>
        <input type="text" id="fname">

        <label for="lname">Last Name <span class="required">*</span></label>
        <input type="text" id="lname">

        <label for="age">Age <span class="required">*</span></label>
        <input type="number" id="age">

        <label for="dob">DOB <span class="required">*</span></label>
        <input type="date" id="dob">
        <div id="dob-error">Future dates are not allowed.</div>

        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email">

        <label for="comments">Comments <span class="required">*</span></label>
        <textarea id="comments"></textarea>

        <div style="text-align:center;">
          <button type="submit" id="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div id="delete-popup">
    <div class="popup-body" style="text-align:center;">
      <p><strong>Are you sure you want to delete this record?</strong></p>
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById('btn');
    const popup = document.getElementById('popup-container');
    const form = document.getElementById('person-form');
    const table = document.getElementById('data-table');
    const closePopup = document.getElementById('close-popup');
    const deletePopup = document.getElementById('delete-popup');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const dobError = document.getElementById('dob-error');
    const formError = document.getElementById('form-error');

    let people = JSON.parse(localStorage.getItem('people')) || [];
    let rowToDelete = null;
    let editingIndex = null;

    function renderTable() {
      table.querySelectorAll('tr:not(:first-child)').forEach(row => row.remove());
      people.forEach((p, index) => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${p.fname}</td>
          <td>${p.lname}</td>
          <td>${p.age}</td>
          <td>${p.dob}</td>
          <td>${p.email}</td>
          <td>${p.comments}</td>
          <td>
            <button class="icon-btn edit-btn"><i class="fa-solid fa-pen-to-square"></i></button>
            <button class="icon-btn delete-btn"><i class="fa-solid fa-trash"></i></button>
          </td>
        `;
        row.querySelector('.edit-btn').addEventListener('click', () => editPerson(index));
        row.querySelector('.delete-btn').addEventListener('click', () => confirmDelete(index));
      });
    }

    function saveData() {
      localStorage.setItem('people', JSON.stringify(people));
    }

    function openPopup() {
      popup.style.display = 'flex';
    }

    function closePopupForm() {
      popup.style.display = 'none';
      form.reset();
      dobError.style.display = 'none';
      formError.style.display = 'none';
      editingIndex = null;
      document.getElementById('submit-btn').textContent = 'Submit';
    }

    function editPerson(index) {
      const p = people[index];
      document.getElementById('fname').value = p.fname;
      document.getElementById('lname').value = p.lname;
      document.getElementById('age').value = p.age;
      document.getElementById('dob').value = p.dob;
      document.getElementById('email').value = p.email;
      document.getElementById('comments').value = p.comments;
      editingIndex = index;
      document.getElementById('submit-btn').textContent = 'Update';
      openPopup();
    }

    function confirmDelete(index) {
      rowToDelete = index;
      deletePopup.style.display = 'flex';
    }

    addBtn.addEventListener('click', openPopup);
    closePopup.addEventListener('click', closePopupForm);
    noBtn.addEventListener('click', () => deletePopup.style.display = 'none');
    yesBtn.addEventListener('click', () => {
      if (rowToDelete !== null) {
        people.splice(rowToDelete, 1);
        saveData();
        renderTable();
        rowToDelete = null;
      }
      deletePopup.style.display = 'none';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const fname = document.getElementById('fname').value.trim();
      const lname = document.getElementById('lname').value.trim();
      const age = document.getElementById('age').value.trim();
      const dob = document.getElementById('dob').value.trim();
      const email = document.getElementById('email').value.trim();
      const comments = document.getElementById('comments').value.trim();
      const today = new Date().toISOString().split('T')[0];

      dobError.style.display = 'none';
      formError.style.display = 'none';

      if (!fname || !lname || !age || !dob || !email || !comments) {
        formError.style.display = 'block';
        return;
      }

      if (dob > today) {
        dobError.style.display = 'block';
        return;
      }

      const newPerson = { fname, lname, age, dob, email, comments };

      if (editingIndex !== null) {
        people[editingIndex] = newPerson;
      } else {
        people.push(newPerson);
      }

      saveData();
      renderTable();
      closePopupForm();
    });

    renderTable();
  </script>
</body>
</html>
