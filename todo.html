<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="todo.css" />
   <script async src="todo.js"></script>
</head>
<body>
  <h1>Todo List</h1>
  <button id="btn">Add Person</button>

  <table id="data-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>DOB</th>
      <th>Email</th>
      <th>Comments</th>
      <th>Actions</th>
    </tr>
  </table>
  <div id="popup-container">
    <div class="popup-body">
      <button class="close-icon" id="close-popup">&times;</button>
      <p id="form-error">Please fill out all fields.</p>
      <form id="person-form">
        <label for="fname">First Name <span class="required">*</span></label>
        <input type="text" id="fname">
        <label for="lname">Last Name <span class="required">*</span></label>
        <input type="text" id="lname">
        <label for="age">Age <span class="required">*</span></label>
        <input type="number" id="age" readonly>
        <label for="dob">DOB <span class="required">*</span></label>
        <input type="date" id="dob">
        <div id="dob-error">Future dates are not allowed.</div>
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email">
        <label for="comments">Comments <span class="required">*</span></label>
        <textarea id="comments"></textarea>
        <div style="text-align:center;">
          <button type="submit" id="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div id="delete-popup">
    <div class="popup-body" style="text-align:center;">
      <p><strong>Are you sure you want to delete this record?</strong></p>
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>
</body>
</html>
